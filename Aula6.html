<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./CSS/form.css">
	</head>
	<body>

		<header>
			<h2>Curso Front-end - HTML</h2>
		</header>

		<section>

			<nav>
				<ul>
					<li><a href="05-layouts.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>
			</nav>

			<article>

				<h1 class="entrada">Contato</h1>
				<p class="entrada">Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label> <br>
						<input id="texto" type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div> <br>

					<div>
						<label for="email">E-mail</label> <br>
						<input id="texto" type="email" name="email" id="email" placeholder="Digite seu email">
					</div> <br>

					<div>
						<label for="mensagem">Mensagem</label> <br>
						<textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagem você prefere?</label> <br><br>
							<input id="escolha" type="radio" name="linguagens" value="html"> HTML <br>
							<input id="escolha" type="radio" name="linguagens" value="css"> CSS <br>
							<input id="escolha" type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label> <br><br>
							<input id="escolha" type="checkbox" name="linguagens" value="html"> HTML <br>
							<input id="escolha" type="checkbox" name="linguagens" value="css"> CSS <br>
							<input id="escolha" type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde">Verde</option>
							<option value="Vermelho" selected>Vermelho</option>
						</select>
					</div> <br><br>

					<div>
						<button class="botao" type="submit">Enviar</button>
					</div>
					

				</form>

				
				
			</article>


		</section>

		<footer>
			<p>Desenvolvido por André</p>
		</footer>
		
	</body>
</html>
